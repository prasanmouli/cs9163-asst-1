{% extends 'layout.html' %}

{% block content %}

<div id="photo_upload_container" class="photo_upload_container">
  <form id="photo_upload" class="photo_upload" method="POST" action="/upload" enctype="multipart/form-data">
    Files (max file size 5MB, jpeg/png/gif only) : <input type="file" id="photo" name="photo" required>
    Caption : <input type="text" id="caption" name="caption">
    <input type="submit" id="photo_submit" name="photo_submit">
  </form>
</div>

{% endblock %}
